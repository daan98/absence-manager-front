<form class="login100-form"
      autocomplete="off"
      [formGroup]="myForm"
      (ngSubmit)="changePassword()">

    <span class="login100-form-title p-b-49">
        Cambiar contraseña
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">DNI</span>
        <input class="input100"
               type="number"
               placeholder="Escriba su DNI"
               formControlName="dni">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Nueva contraseña</span>
        <input class="input100"
               type="text"
               placeholder="Escriba su nueva contraseña"
               formControlName="password">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Repetir nueva contraseña</span>
        <input class="input100"
               type="text"
               placeholder="Repita su nueva contraseña"
               formControlName="password2">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit"
                    [style.cursor]="isEmptyField() ? 'default' : 'pointer'"
                    [disabled]="isEmptyField()">
                Cambiar contraseña
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tiene una cuenta?
        </span>

        <a [routerLink]="loginUrl" class="txt2">
            Inicie sesión
        </a>
    </div>
    @if (isLoading()) {
        <shared-loading-wheel/>
    }
</form>
