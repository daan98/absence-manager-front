<form class="login100-form"
      autocomplete="off"
      [formGroup]="myForm"
      (ngSubmit)="login()">

    <span class="login100-form-title p-b-49">
        Login
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">DNI</span>
        <input class="input100"
               type="number"
               placeholder="Write your DNI"
               formControlName="dni">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100"
               type="password"
               placeholder="Type your password"
               formControlName="password">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit"
                    [style.cursor]="isEmptyField() ? 'default' : 'pointer'"
                    [disabled]="isEmptyField()">
                Iniciar sesión
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Olvidó su contraseña?
        </span>

        <a [routerLink]="changPasswordUrl" class="txt2">
            Cambie su contraseña
        </a>
    </div>
    <shared-loading-wheel *ngIf="isLoading()"/>
</form>
